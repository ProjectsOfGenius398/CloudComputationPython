<!-- frontend code for image processing -->
<html>
<title> Image Processing </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">

<body>
	<center>
		<br>
		<h1>Image Processing</h1>
		<hr>
		<form method="post" action="/" enctype="multipart/form-data"><br><br>
			<h2>Select an Image for adding effects.</h2>
			<select name="imageType">
				<option class="option" value="gray">Gray</option>
				<option value="sketch" class="option">Sketch</option>
			</select>

			<input type="file" class="btn btn-primary btn-lg" name="file"><br><br>
			<input type="submit" class="btn btn-success btn-lg" value="submit"><br><br>
		</form>

		<img src="{{ url_for('display_image', filename=filename) }}"><br><br><br><br>

	</center>
</body>

</html>
